<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/_common.css">
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/login/register.css">

    <script src="//static.fczx.com/www/js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//static.fczx.com/www/js/common/msg-modal.js" type="text/javascript"></script>
    <script src="//static.fczx.com/www/js/common/index.js" type="text/javascript"></script>
    <script src="//static.fczx.com/www/js/common/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="box-header">
        <a href="/">房产在线<small>Fang.com</small></a>
        <span>注册账号</span>
    </div>
    <div class="box-content-shadow">
        <div class="box-register clearfix">
            <div class="register-form fl" id="signForm">
                <ul>
                    <li class="clearfix">
                        <label for="phoneNumber">手机号码：</label>
                        <input type="text" name="phone" id="phone" value="" placeholder="请输入手机号码">
                        <div class="error" id="phoneError"></div>
                        <div class="tip"></div>
                    </li>
                    <li class="clearfix">
                        <label for="phoneCode">手机验证码：</label>
                        <input class="phone-code" type="text" name="phoneCode" value="" id="phoneCode"
                            placeholder="请输入手机验证码" autocomplete="off">
                        <em>
                            <span class="code-btn" id="registerPhoneCodeBtn">获取验证码</span>
                            <span class="count-down" id="countdown"></span>
                        </em>
                        <div class="error" id="phoneCodeError"></div>
                        <div class="tip"></div>
                    </li>
                    <li class="clearfix">
                        <label for="password">密码：</label>
                        <input type="password" name="password" value="" id="password" placeholder="请输入密码">
                        <div class="error" id="passwordError"></div>
                        <div class="tip">8-20位包含字母、数字、符号中至少2种的密码</div>
                    </li>
                    <li class="clearfix">
                        <label for="registerBtn">&nbsp;</label>
                        <input type="submit" class="register-btn" value="立即注册" id="registerBtn">
                    </li>
                    <l class="clearfix" i>
                        <div class="register-link">
                            <span class="desc-color font-12px">我已阅读并接受</span>
                            <a href="">《房产在线服务协议》</a>
                            <span class="desc-color font-12px">及</span>
                            <a href="">《隐私权政策》</a>
                        </div>
                        </li>
                </ul>
            </div>
            <div class="register-info fr">
                <p>
                    <span>已有账号，</span>
                    <a href="/pages/login/index.html">直接登录>></a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="//static.fczx.com/www/js/login/index.js" type="text/javascript"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/_reset.css">
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/_common.css">
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/login/index.css">
</head>

<body>
    <div class="login-wrap">
        <div class="box-login">
            <div class="login-form" id="signForm">
                <div class="login-tab">
                    <span class="actived" id="loginByPassSwitch">账号密码登录</span>
                    <span id="loginByCodeSwitch">手机动态码登录</span>
                </div>
                <div class="login-bind-phone">
                    <i class="login-back"></i>
                    <span class="title">绑定手机号</span>
                </div>
                <div class="login-item" id="loginByPassForm">
                    <p class="login-account">
                        <i></i>
                        <input type="text" name="account" value="" placeholder="请输入登录账号" id="account">
                        <span class="error" id="accountError"></span>
                    </p>
                    <p class="login-pass clearfix">
                        <i></i>
                        <input type="password" placeholder="密码" value="" id="password">
                        <span class="error" id="passwordError"></span>
                        <i class="eyes-icon close"></i>
                    </p>
                </div>
                <div class="login-item hide" id="loginByCodeForm">
                    <p class="login-phone">
                        <i></i>
                        <input type="text" name="phone" value="13435678943" placeholder="请输入手机号码" id="phone">
                        <span class="error" id="phoneError"></span>
                    </p>
                    <p class="login-code clearfix">
                        <i></i>
                        <input type="text" name="phoneCode" value="" placeholder="请输入验证码" id="phoneCode" autocomplete="off">
                        <span class="error" id="phoneCodeError"></span>
                        <em>
                            <span class="code-btn" id="loginPhoneCodeBtn">获取验证码</span>
                            <span class="count-down" id="countdown"></span>
                        </em>
                    </p>
                </div>
                <div class="login-option clearfix mb10">
                    <label for="loginAuto" class="fl">
                        <input type="checkbox" checked="true">自动登录
                    </label>
                    <a href="register.html" class="fr register">免费注册</a>
                    <a href="find-pass.html" class="fr" id="findPassBtn">找回密码</a>
                </div>
                <input class="login-btn" type="submit" id="loginBtn" value="登录">
            </div>
            <div class="login-third">
                <dt>
                    <span>第三方登录方式</span>
                </dt>
                <dd>
                    <div class="third-link">
                        <img src="//static.fczx.com/www/assets/icons/wechat_icon.gif" alt=""><a href="javascript:;" id="wechat">微信</a>
                        <img src="//static.fczx.com/www/assets/icons/QQ_icon.gif" alt=""><a href="javascript:;">QQ</a>
                        <img src="//static.fczx.com/www/assets/icons/xinlang_icon.gif" alt=""><a href="javascript:;">微博</a>
                    </div>
                    <p class="login-agreement">
                        我已阅读并接受
                        <a href="">《房产在线服务协议》</a>及
                        <a href="">《隐私权政策》</a>
                    </p>
                </dd>
            </div>
        </div>
    </div>
</body>

<script src="//static.fczx.com/www/js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//static.fczx.com/www/js/common/msg-modal.js" type="text/javascript"></script>
<script src="//static.fczx.com/www/js/login/index.js" type="text/javascript"></script>
<script src="//static.fczx.com/www/js/common/app.js" type="text/javascript"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        .box-home-nav {
            position: relative;
            height: 50px;
            min-width: 1200px;
            background-color: #1da838;
        }

        .box-home-nav>.home-content {
            width: 1200px;
            margin: 0 auto;
        }

        .box-home-nav>.home-content>.home-logo,
        .box-home-nav>.home-content li {
            display: inline-block;
            height: 50px;
            line-height: 50px;
            padding: 0 10px;
        }

        .box-home-nav>.home-content>.home-city {
            height: 50px;
            line-height: 50px;
            padding-right: 5px;
        }

        .box-home-nav>.home-content>.home-city a {
            position: relative;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 3px 20px 3px 12px;
        }

        .box-home-nav>.home-content>.home-city a::after {
            content: '';
            position: absolute;
            right: 5px;
            top: 10px;
            border-top: 5px solid #fff;
            border-bottom: 5px solid transparent;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }

        .box-home-nav>.home-content>.home-nav li:hover {
            background-color: #14922d;
        }

        .box-home-nav>.home-content a {
            font-weight: bold;
            color: #fff;
        }

        .box-home-nav>.home-content>.home-login {
            padding-left: 15px;
            background: url("../images/user.png") no-repeat left center;
        }

        .box-home-nav>.home-content>.home-login li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box-home-nav">
        <div class="home-content clearfix">
            <h2 class="home-logo fl">
                <a href="">房产在线<small>Fang.com</small></a>
            </h2>
            <div class="home-city fl">
                <a href="">襄阳</a>
            </div>
            <div class="home-nav fl">
                <ul>
                    <li><a>首页</a></li>
                    <li><a>咨询</a></li>
                    <li><a>新房</a></li>
                    <li><a>二手房</a></li>
                    <li><a>租房</a></li>
                    <li><a>知识</a></li>
                    <li><a>问答</a></li>
                    <li><a>租房</a></li>
                    <li><a>海外房产</a></li>
                </ul>
            </div>
            <div class="home-login fr">
                <ul>
                    <li>
                        <a href="">登录</a>
                    </li>
                    <li>
                        <a href="">注册</a>
                    </li>
                </ul>
            </div>
            <div class="home-app fr"></div>
        </div>
    </div>
</body>

</html>

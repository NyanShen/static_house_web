<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .box-home-nav {
            width: 100%;
            height: 50px;
            min-width: 1200px;
            background-color: #1da838;
        }

        .box-home-nav>.home-content {
            width: 1200;
            margin: 0 auto;
        }

        .box-home-nav>.home-content>.home-nav li,
        .box-home-nav>.home-content>.home-login li {
            display: inline-block;
            height: 50px;
            line-height: 50px;
            padding: 0 10px;
        }

        .box-home-nav>.home-content>.home-nav li:hover {
            background-color: #14922d;
        }

        .box-home-nav>.home-content>.home-nav li a,
        .box-home-nav>.home-content>.home-login li a {
            font-weight: bold;
            color: #fff;
        }

        .box-home-nav>.home-content>.home-login {
            padding-left: 15px;
            background: url("../images/user.png") no-repeat left center;
        }

        .box-home-nav>.home-content>.home-login li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box-home-nav">

                </ul>
            </div>
            <div class="home-login fr">
                <ul>
                    <li>
                        <a href="">登录</a>
                    </li>
                    <li>

                    </li>

</html>

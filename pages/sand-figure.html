<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Figure</title>
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
    .box-sand {
        margin: 200px;
        width: 650px;
        height: 400px;
    }

    .sand-content {
        position: relative;
        overflow: hidden;
        width: 650px;
        height: 400px;
    }

    .sand-content>img {
        position: relative;
        top: -100px;
        left: -125px;
        cursor: move;
    }
</style>

<body>
    <div class="box-sand">
        <div id="sandContent" class="sand-content">
            <img id="sandImage" src="../images/sand_900x600c.jpg" alt="">
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        var sandContent= $("#sandContent")
        var sandImage= $("#sandImage")
        imageJustify(sandContent[0], sandImage[0])
    });

    function imageJustify(fixedEl, justifyEl) {
        console.log("fixedEl:",fixedEl.offsetWidth, fixedEl.offsetHeight)
        console.log("justifyEl:",justifyEl.offsetWidth, justifyEl.offsetHeight)

        //justifyEl.style.left = (fixedEl.offsetWidth - justifyEl.offsetWidth) / 2 + 'px';
        //justifyEl.style.top = (fixedEl.offsetHeight - justifyEl.offsetHeight) / 2 + 'px';
    }
</script>

</html>

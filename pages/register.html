<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
    <div class="box-header">
        <a href="">房产在线<small>Fang.com</small></a>
        <span>注册账号</span>
    </div>
    <div class="box-content-shadow">
        <div class="box-register clearfix">
            <div class="register-form fl">
                <ul>
                    <li>
                        <label for="phoneNumber">手机号码：</label>
                        <input type="text" name="" id="phoneNumber" placeholder="请输入手机号码">
                        <div class="error">请输入正确的手机号码</div>
                        <div class="tip"></div>
                    </li>
                    <li>
                        <label for="phoneCode">手机验证码：</label>
                        <input class="phone-code" type="text" name="" id="phoneCode" placeholder="请输入手机验证码">
                        <em>
                            <a href="">获取验证码</a>
                        </em>
                        <div class="tip"></div>
                    </li>
                    <!-- <li>
                        <label for="username">用户名：</label>
                        <input type="text" name="" id="username" placeholder="用户名">
                        <div class="tip">
                            4-20位字符，汉字或英文，或汉字、英文、数字、下划线的任意组合
                        </div>
                    </li> -->
                    <li>
                        <label for="password">密码：</label>
                        <input type="text" name="" id="password" placeholder="密码">
                        <!-- <i class="eyes-icon close"></i> -->
                        <div class="tip">8-16位半角字符，英文字母与数字的组合，区分大小写</div>
                    </li>
                    <li>
                        <label for="registerBtn">&nbsp;</label>
                        <input type="submit" class="register-btn" value="立即注册">
                    </li>
                    <li>
                        <div class="register-link">
                            <span class="description font-12px">我已阅读并接受</span>
                            <a href="">《房产在线服务协议》</a>
                            <span class="description font-12px">及</span>
                            <a href="">《隐私权政策》</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="register-info fr">
                <p>
                    <span>已有账号，</span>
                    <a href="login.html">直接登录>></a>
                </p>
                <span>已有第三方登录：</span>
                <div class="third-link">
                    <img src="../images/wechat_icon.gif" alt=""><a href="">微信</a>
                    <img src="../images/QQ_icon.gif" alt=""><a href="">QQ</a>
                    <img src="../images/xinlang_icon.gif" alt=""><a href="">新浪微博</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

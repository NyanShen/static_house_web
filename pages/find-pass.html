<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/find-pass.css">
</head>

<body>
    <div class="box-header">
        <a href="/">房产在线<small>Fang.com</small></a>
        <span>找回密码</span>
    </div>
    <div class="box-content-shadow">
        <div class="box-find-pass" id="signForm">
            <div class="progress">
                <ul>
                    <li class="clearfix actived" id="stepOne">
                        <div class="step fr">
                            <p class="text">1</p>
                            <p class="desc">校验身份</p>
                        </div>
                    </li>
                    <li class="clearfix" id="stepTwo">
                        <div class="line fl"></div>
                        <div class="step fr">
                            <p class="text">2</p>
                            <p class="desc">重置密码</p>
                        </div>
                    </li>
                    <li class="clearfix" id="stepThree">
                        <div class="line fl"></div>
                        <div class="step fr">
                            <p class="text">3</p>
                            <p class="desc">操作成功</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="cut-line"></div>
            <div class="step-content" id="stepContentOne">
                <ul>
                    <li>
                        <label for="phone">手机号码：</label>
                        <input class="phone" type="text" name="" id="phone" placeholder="请输入手机号码" value="">
                        <div class="error" id="phoneError"></div>
                    </li>
                    <li>
                        <label for="findPassBtn">&nbsp;</label>
                        <input type="submit" class="find-pass-btn" value="下一步" id="nextStepBtn">
                    </li>
                </ul>
            </div>
            <div class="step-content hide" id="stepContentTwo">
                <!-- <div class="step-info">短信验证码已经发送至<span id="findPassPhoneText"></span>，请查收</div> -->
                <ul>
                    <li>
                        <label for="phoneShow">手机号码：</label>
                        <input type="text" name="phoneShow" id="phoneShow" value="" readonly>
                    </li>
                    <li>
                        <label for="phoneCode">手机验证码：</label>
                        <input class="phone-code" type="text" name="phoneCode" id="phoneCode" value=""
                            placeholder="请输入手机验证码" autocomplete="off">
                        <em>
                            <span class="code-btn" id="findPassPhoneCodeBtn">获取验证码</span>
                            <span class="count-down" id="countdown"></span>
                        </em>
                        <div class="error" id="phoneCodeError"></div>
                    </li>
                    <li>
                        <label for="password">密码：</label>
                        <input type="password" name="password" id="password" value="" placeholder="请输入密码" autocomplete="new-password">
                        <div class="tip">8-20位包含字母、数字、符号中至少2种的密码</div>
                        <div class="error" id="passwordError"></div>
                    </li>
                    <li>
                        <label for="findPassBtn">&nbsp;</label>
                        <input type="submit" class="find-pass-btn" value="提交" id="findPassBtn">
                    </li>

                </ul>
            </div>
            <div class="step-content hide" id="stepContentThree">
                <div><img src="../images/check150.png" alt="" width="150px" height="150px"></div>
                <div>操作成功</div>
                <p><span class="description" id="countdownBack"></span></p>
                <p>
                    <a href="../index.html" class="back-btn">返回首页</a>
                </p>
            </div>
        </div>
    </div>
</body>

<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/msg-modal.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度地图预研</title>
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/_common.css">
    <link rel="stylesheet" type="text/css" href="//static.fczx.com/www/css/_module.css">
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=kM1RFA6AzOnv6lmlc7qyOMhqBILu1pgk"></script>
</head>

<style>
    .surround-content {
        height: 500px;
    }
</style>

<body>
    <div class="box-content mt30">
        <div class="box-surround table-detail">
            <div class="table-detail-header">
                <a href="" class="title">周边配套</a>
            </div>
            <div class="surround-content" id="map-container"></div>
        </div>
    </div>
    <script type="text/javascript">
        var map = new BMapGL.Map("map-container");
        // 创建地图实例 
        var point = new BMapGL.Point(112.129018, 32.016596);
        // 创建点坐标 
        map.centerAndZoom(point, 8);
        // 初始化地图，设置中心点坐标和地图级别

        //允许缩放2秒后放大到14级
        setTimeout(function () {
            map.setZoom(14);
        }, 2000);
        map.enableScrollWheelZoom(true);

        //设置地图显示范围
        var startPoint = new BMap.Point(116.027143, 39.772348);
        var endPoint = new BMap.Point(116.832025, 40.126349);
        var bounds = new BMap.Bounds(startPoint, endPoint);
        try {
            BMapLib.AreaRestriction.setBounds(map, bounds);
        } catch (e) {
            alert(e);
        }
    </script>
</body>

</html>

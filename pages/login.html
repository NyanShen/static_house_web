<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div class="login-wrap">
        <div class="box-login">
            <div class="login-form" id="loginForm">
                <dt class="login-tab">
                    <span class="actived">手机动态码登录</span>
                    <span>账号密码登录</span>
                </dt>
                <dd>
                    <p class="login-phone">
                        <i></i>
                        <input type="text" placeholder="请输入手机号码" id="phone" name="loginPhoneNumber">
                        <span class="error" id="phoneError"></span>
                    </p>
                    <p class="login-code clearfix">
                        <i></i>
                        <input type="text" placeholder="验证码" id="phoneCode" name="loginPhoneCode">
                        <span class="error" id="phoneCodeError"></span>
                        <em>
                            <a href="">获取验证码</a>
                        </em>
                    </p>
                </dd>
                <dd class="hide">
                    <p class="login-account">
                        <i></i>
                        <input type="text" placeholder="请输入登录账号" id="account" name="LoginAccount">
                        <span class="error" id="accountError"></span>
                    </p>
                    <p class="login-pass clearfix">
                        <i></i>
                        <input type="password" placeholder="密码" id="loginPass">
                        <span class="error" id="loginPassError"></span>
                        <i class="eyes-icon close"></i>
                    </p>
                </dd>
                <div class="login-item clearfix">
                    <label for="loginAuto" class="fl">
                        <input type="checkbox" checked="true">自动登录
                    </label>
                    <a href="" class="fr register">免费注册</a>
                    <a href="" class="fr">忘记密码</a>
                </div>
                <input class="longin-btn" type="submit" href="" id="loginBtn" value="登录">
            </div>
            <div class="login-third">
                <dt>
                    <span>第三方登录方式</span>
                </dt>
                <dd>
                    <div class="third-link">
                        <img src="../images/wechat_icon.gif" alt=""><a href="">微信</a>
                        <img src="../images/QQ_icon.gif" alt=""><a href="">QQ</a>
                        <img src="../images/xinlang_icon.gif" alt=""><a href="">微博</a>
                    </div>
                    <p>
                        我已阅读并接受
                        <a href="">《房产在线服务协议》</a>及
                        <a href="">《隐私权政策》</a>
                    </p>
                </dd>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/login.js"></script>
<script src="../js/msg-modal.js"></script>
<script>
    $(document).ready(function () {
        $('#loginBtn').on('click', function () {
            $.MsgNodal.Confirm('提示', "准备登录...");
        })
    })
</script>
</html>

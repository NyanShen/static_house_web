<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
</head>
<style>
    .register-wrap {
        width: 1200px;
        margin: 0 auto;
        margin-top: 100px;
    }

    .box-register {
        width: 1200px;
        height: 400px;
        box-shadow: 0 0 6px 2px rgba(0, 0, 0, 0.23);
        background-color: #fff;
    }

    .box-register>.register-form {
        width: 680px;
        margin-top: 65px;
        padding: 0 35px 35px 120px;
        border-right: 1px solid #eee;
    }

    .box-register>.register-form li {
        margin-bottom: 20px;
    }

    .box-register>.register-form li label {
        float: left;
        width: 120px;
        line-height: 39px;
        padding-right: 15px;
        text-align: right;
    }

    .box-register>.register-form li input {
        border: 0;
        width: 300px;
        height: 39px;
        background-color: #f0f0f0;
        padding-left: 10px;
    }

    .box-register>.register-form>a {
        display: block;
        width: 150px;
        height: 38px;
        line-height: 38px;
        text-align: center;
        color: #fff;
        background-color: #1da838;
    }
</style>

<body>
    <div class="register-wrap">
        <div class="register-header">
            <h2>
                <a href="">房产在线<small>Fang.com</small></a>
            </h2>
            <span>|</span>
            <span>注册账号</span>
        </div>
        <div class="box-register clearfix">
            <div class="register-form fl">
                <ul>
                    <li>
                        <label for="phoneNumber"><em class="required-red">*</em>手机号码：</label>
                        <input type="text" name="" id="phoneNumber">
                        <div class="tip"></div>
                    </li>
                    <li>
                        <label for="phoneCode"><em class="required-red">*</em>手机验证码：</label>
                        <input type="text" name="" id="phoneCode">
                        <div class="tip"></div>
                    </li>
                    <li>
                        <label for="username">用户名：</label>
                        <input type="text" name="" id="username">
                        <div class="tip"></div>
                    </li>
                    <li>
                        <label for="password">密码</label>
                        <input type="text" name="" id="password">
                        <div class="tip"></div>
                    </li>
                </ul>
                <a href="">同意以下协议并注册</a>
                <p>
                    <a href="">《房产在线服务协议》</a>
                    <a href="">《隐私权政策》</a>
                </p>
            </div>
            <div class="register-info fr">

            </div>
        </div>
    </div>
</body>

</html>
